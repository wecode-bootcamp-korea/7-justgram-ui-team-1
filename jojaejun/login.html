<!DOCTYPE html>
<html>
  <head>
    <link href="/style/reset.css" rel="stylesheet" />
    <link href="/style/login.css" rel="stylesheet" />
    <title>Justgram</title>
  </head>
  <body>
    <div class="center login-wrapper">
      <div class="login-component">
        <h1 class="center login-title">Justgram</h1>
        <form class="login-form">
          <input
            class="login-input"
            id="login-input-id"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            class="login-input"
            id="login-input-pw"
            placeholder="비밀번호"
            type="password"
          />
          <div class="login-button-wrapper">
            <button class="login-button" disabled>로그인</button>
          </div>
        </form>
        <div class="center find-password">비밀번호를 잊으셨나요?</div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
