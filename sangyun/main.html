  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style/main.css" />
  <title>Document</title>

<body>
  <!-- navbar -->
  <header>
    <!-- navbar left side -->
    <div>
      <img
        class="img-icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png"
      />
      <div class="vertical-divider"></div>
      <span class="logo">justgram</span>
    </div>
    <!-- navbar searching bar -->
    <div>
      <input class="search-input" type="text" placeholder="&#61442; 검색"></input>
    </div>
    <!-- navbar right side -->
    <div>
      <img class="img-side-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" />
      <img class="img-side-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
      <img class="img-side-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />
    </div>
  </header>

  <content>
    <!-- feed -->
    <div class="feed">
      <!-- feed header -->
      <div class="feed-header">
        <img class="img-side-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />
        <a class="user-id"> 아무개 </a>
        <img class="icon" src="image/three-dots.svg" />
      </div>
      <!-- feed image -->
      <div class="content-img">
      </div>
      <!-- feed menu bar -->
      <div class="etc-ui">
        <button class="icon">
          <i class="bi bi-heart-fill"></i>
        </button>
        <button class="icon">
          <i class="bi bi-chat"></i>
        </button>
        <button class="icon">
          <i class="bi bi-box-arrow-up"></i>
        </button>
        <button class="icon right-side">
          <i class="bi bi-bookmark"></i>
        </button>
      </div>
      <!-- feed comment -->
      <div class="comment-container">
        <!-- comment like -->
        <div class="center">
            <i class="user-img bi bi-person-circle"></i>
          <b>누구누구</b>님 외 10명이 좋아합니다.
        </div>

        <!-- comment list -->
        <div class="comment-list">
          <div class="comment-text">
            <b class="comment-username">leeSang</b> <span>무슨 산이오?</span>
            <i class="bi bi-trash3"></i>
            <i class="bi bi-heart-fill"></i>
          </div>
          <div class="comment-text">
            <b class="comment-username">아무개</b> <span>나도 모르오</span>
            <i class="bi bi-trash3"></i>
            <i class="bi bi-heart"></i>
          </div>
        </div>
      </div>
      <p class="feed-time">42분 전</p>
      <hr class="solid">
      <div class="add-comment-container">
        <input class="input-comment" type="text" placeholder="댓글 달기 ..." />
        <button class="add-comment">게시</button>
