<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="style/login.css" />

    <title>justgram</title>
  </head>

  <body>
    <div id="root-container">
      <form novalidate class="login-form">
        <p class="logo">justgram</p>
        <input
          required
          class="input-id"
          type="text"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        />

        <input
          required
          class="input-password"
          type="password"
          id="pwd"
          name="pwd"
          placeholder="비밀번호 (5자 이상)"
          pattern="^([a-zA-Z0-9_-]){5,100}$"
          minlength="5"
        />
        <button id="login-btn" disabled class="disabled">로그인</button>
        <a class="find-password">비밀번호를 잊으셨나요?</a>
      </form>
    </div>

    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
